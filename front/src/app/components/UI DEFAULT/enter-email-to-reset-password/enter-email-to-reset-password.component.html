<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-[100px] w-auto" src="https://www.flowpay.it/assets/icon-512x512.png.webp" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">{{'enterYourEmailToResetPassword.title' | translate}}</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="form">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">{{'enterYourEmailToResetPassword.email' | translate}}</label>
        <div class="mt-2">
          <input
            type="email"
            formControlName="email"
            name="email"
            id="email"
            (focus)="disableError()"
            autocomplete="email"
            [ngClass]="{'border border-2 border-red-500':this.loginViolation.error,'outline outline-1 -outline-offset-1 outline-gray-300':!this.loginViolation.error}"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          @if(loginViolation.error){
            <span class="text-[14px] text-red-500 px-2">{{loginViolation.error}}</span>
          }
        </div>
      </div>

      <div>
        <button (click)="sendOTP()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"  >
        @if(this.isLoader){
          <span class="loading loading-infinity loading-md"></span>
        } @else {
          {{'enterYourEmailToResetPassword.login' | translate}}
        }

        </button>
      </div>
    </form>

  </div>
</div>
