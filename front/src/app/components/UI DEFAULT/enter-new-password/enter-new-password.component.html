<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-[100px] w-auto" src="https://www.flowpay.it/assets/icon-512x512.png.webp" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">{{'enterNewPassword.title' | translate}}</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="form" >
      <div>
        <div class="flex items-center justify-between">
          <label for="newPassword" class="block text-sm/6 font-medium text-gray-900">{{'enterNewPassword.newPassword' | translate}}</label>
        </div>
        <div class="mt-2">
          <input formControlName="password" type="password" name="password" id="newPassword" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="confirmPassword" class="block text-sm/6 font-medium text-gray-900">{{'enterNewPassword.confirmPassword' | translate}}</label>
        </div>
        <div class="mt-2">
          <input formControlName="confirmPassword" type="password" name="password" id="confirmPassword" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button (click)="updatePassword()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{'enterNewPassword.login' | translate}}</button>
      </div>
    </form>

  </div>
</div>
